<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GC Middle East Games</title>
    <link rel="stylesheet" href="game.styles.css">
</head>
<body style="background-color: #2f2634;">
    
    <div id="purple_bar">
        <img src="GC Logo white back.jpg" style="width: 50px; float: right;">
        <h1 style="color: white;"> GC MIDDLE EAST </h1>
        <input type="text" id="search" placeholder="Search for people"><br>
        <img src="ADMIN Anna Claire 1.jpg" style="width: 50px; float: right;">
        <span style="font-size:11px;float:right;margin:10px;color:white;"> Logout</span>
    </div>
    <br>
    <div class="form">
        <h2>Sign Up</h2>
        <form id="gc-userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="referrer_code">Referrer Code (optional):</label>
            <input type="text" id="referrer_code" name="referrer_code">

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I accept the <a href="terms.html">terms and conditions</a>
            </label>
            
            <button class="sign-up" type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('gc-userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                mobile_number: document.getElementById('mobile').value,
                password: document.getElementById('password').value,
                referrer_code: document.getElementById('referrer_code').value
            };

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.href = 'Sign in.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
